<html lang="en">
<head>

</head>
<body>
    <ul id="list">
    <li>OFF</li>
    <li>OFF</li>
    <li>OFF</li>
    <li>OFF</li>
    <li>OFF</li>

    <script>
        const listItems = document.querySelectorAll('#list li');

        for (let i = 0; i < listItems.length; i++) {

            // complete the code snippet
            listItems[i].innerHTML='ON';
            
        });
        }


        
	
    </script>
